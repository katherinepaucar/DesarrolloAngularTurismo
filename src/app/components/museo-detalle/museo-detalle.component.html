<div class="container">
  <div class="row">
    <div class="col-lg-12 titulo">
      <h2>{{ museo.nombre }}</h2>
    </div>
  </div>

  <div class="row">

    <div class="col-md-6">
      <table class="table table-striped table-hover table-light">
        <tbody>
          <tr>
            <th scope="row">{{"mdetalle.precio" | translate}}</th>
            <td>{{ museo.precio }} â‚¬</td>
          </tr>
          <tr>
            <th scope="row">{{"mdetalle.horario" | translate}}</th>
            <td>{{ museo.horario }}</td>
          </tr>
          <tr>
            <th scope="row">{{"mdetalle.estado" | translate}}</th>
            <td *ngIf="museo.abierto">Abierto</td>
            <td *ngIf="!museo.abierto">Cerrado</td>
          </tr>
          <tr>
            <th scope="row">Web</th>
            <td>
              <a href="{{ museo.web }}" target="_blank">{{ museo.web }}</a>
            </td>
          </tr>
          <tr>
            <th scope="row">{{"mdetalle.tel" | translate}}</th>
            <td>{{ museo.telefono }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <img src="{{ museo.imagen }}" class="img-thumbnail" />
    </div>

  </div>
 
  <div class="row">
    <div class="col-md-6">
      <button
        type="button"
        class="btn btn-primary"
        routerLink="/ubicacion_museo"
        [queryParams]="{
          latitud: museo.coordenadas[0],
          longitud: museo.coordenadas[1],
          museo: museo.nombre,
          id: museo.id,
          direccion: museo.direccion
        }">
        {{"mdetalle.boton" | translate}}
      </button>
    </div>
    <div class="col-md-6">

    </div>
  </div>
</div>
